<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  ul,
  li {
    list-style: none;
  }

  li {
    float: left;
    width: 7.6%;
  }

  img {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <ul id='cards'>

  </ul>
  <script>
    const content = document.querySelector('#cards');
    const imgs = [];
    for (let i = 1; i <= 52; i++) {
      imgs.push(`<li><img src="svg-max/${i}.svg"/></li>`);
    }
    for (let i = 1; i <= 52; i++) {
      imgs.push(`<li><img src="svg-min/${i}.svg"/></li>`);
    }
    content.innerHTML = imgs.join('');
  </script>
</body>

</html>
